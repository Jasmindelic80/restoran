<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
</head>
<body>
    <h1>Registracija novog korisnika</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Korisničko ime:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="first_name">Ime:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Prezime:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="password1">Lozinka:</label><br>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Potvrdi lozinku:</label><br>
        <input type="password" id="password2" name="password2" required><br><br>

        <button type="submit">Registruj se</button>
    </form>
    <p>Već imate nalog? <a href="{% url 'login' %}">Prijavite se</a></p>
</body>
</html>
