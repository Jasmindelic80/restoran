<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Šank</title>
  <meta http-equiv="refresh" content="5"> <!-- auto refresh svake 5s -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-3">Šank</h1>
  <p class="text-muted">Auto-refresh: 5 sekundi</p>

  {% if narudzbe %}
    <div class="list-group">
      {% for n in narudzbe %}
        <div class="list-group-item">
          <div class="d-flex justify-content-between">
            <div>
              <strong>Narudžba #{{ n.id }}</strong>
              <div class="text-muted">Sto: {{ n.sto_broj }} | Status: {{ n.status }}</div>
            </div>

            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="narudzba_id" value="{{ n.id }}">
              <button class="btn btn-success btn-sm">Spremna</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">Nema narudžbi za šank.</div>
  {% endif %}
</div>
</body>
</html>
