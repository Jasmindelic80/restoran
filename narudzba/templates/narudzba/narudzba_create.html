<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Nova narudžba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
        }
        .greske {
            color: red;
            margin-bottom: 20px;
        }
        form {
            max-width: 9000px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 10fr);
            gap: 10px;
            margin-top: 10px;
        }
        .stavka {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .stavka h4 {
            margin: 0 0 10px;
            font-size: 1.1rem;
        }
        .stavka p {
            margin: 5px 0;
        }
        .stavka input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Dodaj novu narudžbu</h1>

    {% if greske %}
        <div class="greske">
            <strong>Greške:</strong>
            <ul>
                {% for greska in greske %}
                    <li>{{ greska }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <h3>Stavke za narudžbu</h3>
        <div class="grid">
            {% for stavka in stavke %}
            <div class="stavka">
                <h4>{{ stavka.naziv }}</h4>
                <p><strong>Cijena:</strong> {{ stavka.cijena }} KM</p>
                <label for="kolicina_{{ stavka.id }}">Količina:</label>
                <input type="number" id="kolicina_{{ stavka.id }}" name="kolicina_{{ stavka.id }}" min="0" value="0" />
            </div>
            {% endfor %}
        </div>

        <button type="submit">Sačuvaj narudžbu</button>
    </form>

    <a href="{% url 'narudzba_list' %}">⟵ Nazad na listu narudžbi</a>
</body>
</html>
