<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <title>Brisanje stavke: {{ stavka.naziv }}</title>
</head>
<body>
    <h1>Da li ste sigurni da želite da obrišete stavku "{{ stavka.naziv }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Da, obriši</button>
        <a href="{% url 'meni_list' %}">Ne, vrati se nazad</a>
    </form>
</body>
</html>
